<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#4CA1AF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="400" cy="300" r="250" fill="url(#timeGradient)" />
  
  <!-- Clock Face -->
  <circle cx="400" cy="300" r="220" fill="none" stroke="#ffffff" stroke-width="4" />
  
  <!-- Clock Ticks -->
  <g id="clockTicks">
    <!-- 12 major ticks -->
    <line x1="400" y1="80" x2="400" y2="100" stroke="#ffffff" stroke-width="4" />
    <line x1="400" y1="500" x2="400" y2="520" stroke="#ffffff" stroke-width="4" />
    <line x1="180" y1="300" x2="200" y2="300" stroke="#ffffff" stroke-width="4" />
    <line x1="600" y1="300" x2="620" y2="300" stroke="#ffffff" stroke-width="4" />
    
    <line x1="257" y1="157" x2="271" y2="171" stroke="#ffffff" stroke-width="4" />
    <line x1="257" y1="443" x2="271" y2="429" stroke="#ffffff" stroke-width="4" />
    <line x1="543" y1="157" x2="529" y2="171" stroke="#ffffff" stroke-width="4" />
    <line x1="543" y1="443" x2="529" y2="429" stroke="#ffffff" stroke-width="4" />
  </g>
  
  <!-- Era Symbols placed around the clock -->
  <!-- Paleolithic Era Symbol (Stone Tool) -->
  <g transform="translate(400, 130) scale(0.6)">
    <path d="M-30,-20 Q-10,-40 10,-30 Q30,-40 40,-10 Q50,10 30,30 Q10,40 -10,30 Q-30,40 -40,10 Q-50,-10 -30,-20" 
          fill="#9b7653" stroke="#000" stroke-width="2" />
  </g>
  
  <!-- Agricultural Era Symbol (Wheat) -->
  <g transform="translate(530, 200) scale(0.6) rotate(45)">
    <path d="M0,-40 L5,-20 L-5,-15 L10,-10 L-10,-5 L15,0 L-15,5 L10,10 L-10,15 L5,20 L-5,25 L0,40" 
          fill="none" stroke="#FFD700" stroke-width="4" />
  </g>
  
  <!-- Industrial Era Symbol (Gear) -->
  <g transform="translate(530, 400) scale(0.6) rotate(15)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#C0C0C0" stroke-width="3" />
    <circle cx="0" cy="0" r="10" fill="none" stroke="#C0C0C0" stroke-width="2" />
    <path d="M0,-30 L5,-25 L5,-15 L0,-10 L-5,-15 L-5,-25 Z" fill="#C0C0C0" />
    <path d="M0,30 L5,25 L5,15 L0,10 L-5,15 L-5,25 Z" fill="#C0C0C0" />
    <path d="M-30,0 L-25,5 L-15,5 L-10,0 L-15,-5 L-25,-5 Z" fill="#C0C0C0" />
    <path d="M30,0 L25,5 L15,5 L10,0 L15,-5 L25,-5 Z" fill="#C0C0C0" />
    <path d="M-21,-21 L-17,-14 L-9,-9 L-6,-16 L-12,-14 L-14,-12 Z" fill="#C0C0C0" />
    <path d="M21,21 L17,14 L9,9 L6,16 L12,14 L14,12 Z" fill="#C0C0C0" />
    <path d="M-21,21 L-17,14 L-9,9 L-6,16 L-12,14 L-14,12 Z" fill="#C0C0C0" transform="scale(1,-1)" />
    <path d="M21,-21 L17,-14 L9,-9 L6,-16 L12,-14 L14,-12 Z" fill="#C0C0C0" transform="scale(-1,1)" />
  </g>
  
  <!-- Information Age Symbol (Circuit Board) -->
  <g transform="translate(270, 400) scale(0.6) rotate(-45)">
    <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#00FF00" stroke-width="2" />
    <line x1="-25" y1="-10" x2="0" y2="-10" stroke="#00FF00" stroke-width="2" />
    <line x1="0" y1="-10" x2="0" y2="25" stroke="#00FF00" stroke-width="2" />
    <line x1="10" y1="-25" x2="10" y2="0" stroke="#00FF00" stroke-width="2" />
    <line x1="10" y1="0" x2="25" y2="0" stroke="#00FF00" stroke-width="2" />
    <line x1="-25" y1="10" x2="-10" y2="10" stroke="#00FF00" stroke-width="2" />
    <line x1="-10" y1="10" x2="-10" y2="25" stroke="#00FF00" stroke-width="2" />
    <circle cx="-10" cy="10" r="3" fill="#00FF00" />
    <circle cx="0" cy="-10" r="3" fill="#00FF00" />
    <circle cx="10" cy="0" r="3" fill="#00FF00" />
  </g>
  
  <!-- Future Era Symbol (Futuristic Shape) -->
  <g transform="translate(270, 200) scale(0.6)">
    <path d="M0,-30 L20,-15 L10,10 L-10,10 L-20,-15 Z" fill="none" stroke="#9966FF" stroke-width="2" />
    <circle cx="0" cy="0" r="10" fill="none" stroke="#9966FF" stroke-width="2" />
    <circle cx="0" cy="0" r="5" fill="#9966FF" />
    <path d="M-30,-10 Q-15,0 -30,10" fill="none" stroke="#9966FF" stroke-width="2" />
    <path d="M30,-10 Q15,0 30,10" fill="none" stroke="#9966FF" stroke-width="2" />
  </g>
  
  <!-- Clock Hands -->
  <!-- Hour Hand -->
  <line x1="400" y1="300" x2="400" y2="200" stroke="#ffffff" stroke-width="6" stroke-linecap="round">
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      from="0 400 300" 
                      to="360 400 300" 
                      dur="60s" 
                      repeatCount="indefinite" />
  </line>
  
  <!-- Minute Hand -->
  <line x1="400" y1="300" x2="400" y2="150" stroke="#ffffff" stroke-width="4" stroke-linecap="round">
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      from="0 400 300" 
                      to="360 400 300" 
                      dur="20s" 
                      repeatCount="indefinite" />
  </line>
  
  <!-- Second Hand -->
  <line x1="400" y1="300" x2="400" y2="130" stroke="#FF6347" stroke-width="2" stroke-linecap="round">
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      from="0 400 300" 
                      to="360 400 300" 
                      dur="5s" 
                      repeatCount="indefinite" />
  </line>
  
  <!-- Center Dot -->
  <circle cx="400" cy="300" r="10" fill="#ffffff" />
  
  <!-- DNA-like Spiral for Time Evolution -->
  <path d="M400,50 Q450,100 400,150 Q350,200 400,250 Q450,300 400,350 Q350,400 400,450 Q450,500 400,550" 
        fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="10s" repeatCount="indefinite" />
  </path>
  
  <!-- Text Elements -->
  <text x="400" y="615" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">CHRONOCRAFT</text>
  <text x="400" y="645" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">TIME-TRAVEL INNOVATION CHALLENGE</text>
  
  <!-- Light Rays -->
  <g opacity="0.2">
    <line x1="400" y1="300" x2="650" y2="50" stroke="#ffffff" stroke-width="1" />
    <line x1="400" y1="300" x2="150" y2="50" stroke="#ffffff" stroke-width="1" />
    <line x1="400" y1="300" x2="650" y2="550" stroke="#ffffff" stroke-width="1" />
    <line x1="400" y1="300" x2="150" y2="550" stroke="#ffffff" stroke-width="1" />
    <line x1="400" y1="300" x2="650" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="400" y1="300" x2="150" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="400" y1="300" x2="400" y2="50" stroke="#ffffff" stroke-width="1" />
    <line x1="400" y1="300" x2="400" y2="550" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Glowing outline -->
  <circle cx="400" cy="300" r="250" fill="none" stroke="#4CA1AF" stroke-width="3" opacity="0.5" filter="url(#glow)" />
</svg>